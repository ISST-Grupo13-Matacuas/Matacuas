  <script type="text/javascript">
  
    $(function() {
      var map, distancia, lat , lng;
      var latini, lngini;
      var nmarcador = 0;
      //localStorage.rutas= localStorage.rutas ||  "[]";
      //var ruts=JSON.parse(localStorage.rutas);

      function ponerMarcador(e){
        
        lat=e.latLng.lat();
        lng=e.latLng.lng();
        
        if (nmarcador === 1){
          return;
        }
        nmarcador++;
        map.addMarker({lat:lat, lng:lng});

        //ruts.push([lat,lng]);
        //localStorage.rutas=JSON.stringify(ruts);

      };


      function geolocalizar(){

        GMaps.geolocate({
          success: function(position){
            lat=position.coords.latitude;
            lng=position.coords.longitude;
            latini=lat;
            lngini=lng;
            
            map=new GMaps({
              el:'#mapa',
              lat:lat,
              lng:lng,
              click: ponerMarcador,
              tap: ponerMarcador

            });
            map.addMarker({lat:lat, lng:lng});
            //for(var i=0;i<ruts.length;i++){
            //  map.addMarker({lat:ruts[i][0], lng:ruts[i][1]});
            //}
          },
          error: function(error){ alert("Error: " + error.message);},
          not_supported: function(){alert("No soporta geolocacalización");}
        });
      };

      $('#nuevo').on('click',function(){
        geolocalizar();
      });



      geolocalizar();
      //ruts.push([latini,lngini]);
      //localStorage.rutas=JSON.stringify(ruts);

    });

  </script>
